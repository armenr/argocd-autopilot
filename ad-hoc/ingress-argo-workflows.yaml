apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argo-workflows-server
  namespace: argo
spec:
  addPrefix:
    prefix: /workflows
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: (Host(`kubernetes.docker.internal`) && Path(`/workflows`))
      priority: 10
      services:
        - name: argo-workflows-server
          port: 80
